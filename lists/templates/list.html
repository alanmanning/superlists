<html>
<head>
<title>To-Do Lists</title>
</head>
<body>
    <h1>Your To-Do lists</h1>

    <form method="POST" action='/lists/{{ the_list.id }}/add_item'>
    <input id="id_new_item" name='item_text' placeholder="Add a list item" />
    {% csrf_token %}
    </form>

    <table id="id_list_table">
    {% for item in the_list.item_set.all %}
        <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
    {% endfor %}
    </table>
</body>
</html>
