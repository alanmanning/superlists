<html>
<head>
<title>To-Do Lists</title>
</head>
<body>
    <h1>Your To-Do lists</h1>
    <p><a href="/lists/new">Create a new list</a></p>
    <table id="id_list_table">
    {% for list in all_lists %}
        <tr><td><a href="/lists/{{ list.id }}">{{ list.id }}</a> ({{ list.item_set.count }})</td></tr>
    {% endfor %}
    </table>
</body>
</html>
